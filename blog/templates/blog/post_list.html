{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
	    <div class="post">
	        <div class="date">
	            <p>published: {{ post.published_date }}</p>
	        </div>
	        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
	        <p>{{ post.text|linebreaksbr }}</p>
	        <img src="https://tutorial.djangogirls.org/en/django_templates/images/donut.png">
	    </div>
	{% endfor %}
{% endblock %}
